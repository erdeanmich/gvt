<!DOCTYPE html>

        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

        <script src="coneLeft.js" type="module"></script>
        <script src="sphere.js" type="module"></script>
        <script src="esa5.js" type="module"></script>

        <script type="x-shader/x-vertex" id="vertexshader">

            attribute vec3 aPosition;
            attribute vec3 aNormal;

            uniform mat4 uPMatrix;
            uniform mat4 uMVMatrix;

            varying vec4 vColor;

            void main(){
                gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);
                vColor = vec4(aNormal.x, aNormal.y, aNormal.z, 1.0);
                vColor = (vColor + 1.0) / 2.0;
            }
        </script>
        <script type="x-shader/x-fragment" id="fragmentshader">
            precision mediump float;
            varying vec4 vColor;


            void main() {
                gl_FragColor = vColor;
            }
        </script>

        <title>Einsendeaufgabe 5</title>
    </head>
    <body>
        <header>
            Einsendeaufgabe 5
        </header>
        <main>
            <canvas id="canvas"></canvas>
            <div id="tesselation">
                <label>
                    Sphere tesselation level:
                    <input id="tesselation-level" type="number" value="0" min="0" max="5">
                </label>
                <br>
                <div><strong>"WASD"</strong> Move camera <br/></div>
            </div>
        </main>
    </body>
</html>
